<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
 <link href="style.css" media="screen" rel="stylesheet" type="text/css" />     	
 </head>
<body>
<script type="text/javascript">
// парсим json массив и передаем в таблицу
$.getJSON('http://localhost:8080/web/luxoft/files', { get_param: 'value' }, function(data) {
	 var tr;
	    for (var i = 0; i < data.length; i++) {
	        tr = $('<tr/>');
	        tr.append("<td>" + data[i].id + "</td>");
	        tr.append("<td>" + data[i].filename + "</td>");
	        tr.append("<td>" + data[i].longWord + "</td>");
	        tr.append("<td>" + data[i].shortWord + "</td>");
	        tr.append("<td>" + data[i].lineLength + "</td>");
	        tr.append("<td><a href = \"http://localhost:8080/web/line.html?idfile="+ data[i].id +"\">>></a></td>");
	        $('table').append(tr);
	    }
});
</script> 
<table id="table"> 
	<tr>
    	<td>id</td>
        <td>Имя файла</td>
        <td>Длинное слово</td>
        <td>Короткое</td>
        <td>Длинна строки</td>
        <td>Просмотре файла</td>
    </tr>
</table>
</body>
</html>
